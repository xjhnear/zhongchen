<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>中晨优品</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="img/favicon.png" rel="shortcut icon"/>
    <style>
        body {
            margin: 10% auto;
            background: url('img/body.jpg') 100% 100% no-repeat;
            background-size: cover;
        }

        html {
            height: 100%;
        }

        @media screen and (max-width: 768px) {
            body {
                margin: 10% auto;
            }

            .rImg {
                margin-top: 5%;
            }

            .RImg1 {
                margin-top: 20px;
            }
        }

        @media screen and (min-width: 1201px) {
            .Pcss {
                margin-left: -8%;
                margin-top: 18%;
            }

            .rImg {
                margin-left: 20%;
            }

            .RImg1 {
                margin-top: 20px;
            }
        }

        @media screen and (min-width: 769px) and (max-width: 991px) {
            .Pcss {
                margin-left: -8%;
                margin-top: 18%;
            }

            .rImg {
                margin-left: 20%;
            }

            .RImg {
                margin-left: 15%;
            }

            .RImg1 {
                margin-left: 15%;
                margin-top: 20px;
            }
        }

        @media screen and (min-width: 992px) and (max-width: 1200px) {
            .Pcss {
                margin-left: -8%;
                margin-top: 18%;
            }

            .rImg {
                margin-left: 20%;
            }

            .RImg {
                margin-left: 5%;
            }

            .RImg1 {
                margin-left: 5%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container" style="padding:60px; text-align: center;">
    <div class="row">

        <div class="col-xs-12 col-sm-5 Pcss">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 col-sm-12 rImg" style="margin-bottom:20px;">
                    <img class="img-responsive" src="img/logo2x.png">
                </div>

                <div class="col-xs-12 col-sm-12 text-center RImg1">
                    <a href="http://img.powereach.com/userdirs/apks/app-release.apk" style="display: inline-block;padding-top:20px;margin-bottom:10px;">
                        <img src="img/android.png">
                    </a>
                </div>

                <div class="col-xs-12 col-sm-12 text-center RImg"  >
                    <a href="#" style="display: inline-block;">
                        <img src="img/iPhone2x.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function is_weixin_or_ali() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger" || ua.match(/AlipayClient/i) == "alipayclient") {
            return true;
        } else {
            return false;
        }
    }
    var isWeixinOrAli = is_weixin_or_ali();
    var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
    function loadHtml(){
        var x = document.getElementsByClassName('qrimg');
        var i;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        document.body.style.margin = "25% auto";
        var div = document.createElement('div');
        div.id = 'weixin-tip';
        div.innerHTML = '<p style="margin-left: 20%;"><span style="font-size: 20px;color: #ffffff;">请在浏览器打开</span> <img src="img/arrow.png" width="50px" style="margin-bottom: 30px;margin-left: 10px;" /></p>';
        document.body.appendChild(div);
    }

    function loadStyleText(cssText) {
        var style = document.createElement('style');
        style.rel = 'stylesheet';
        style.type = 'text/css';
        try {
            style.appendChild(document.createTextNode(cssText));
        } catch (e) {
            style.styleSheet.cssText = cssText; //ie9以下
        }
        var head=document.getElementsByTagName("head")[0]; //head标签之间加上style样式
        head.appendChild(style);
    }
    var cssText = "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width: 100%; height:100%; z-index: 100;} #weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}";
    if(is_weixin_or_ali()){
        loadHtml();
        loadStyleText(cssText);
    }
</script>

</body>
</html>
